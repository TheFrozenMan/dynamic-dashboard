<div class="action-group mt-1 mb-2">
  <div class="settings-group">
    <button class="mr-2 mr-2" mat-button mat-flat-button (click)="toggleDrag()">
      {{ !dragEnabled() ? "Enable Drag" : "Disable Drag" }}
      @if(dragEnabled()){
      <mat-icon>cancel</mat-icon>
      }@else {
      <mat-icon>check</mat-icon>
      }
    </button>

    <button class="mr-2" mat-button mat-flat-button (click)="toggleDrag()">
      {{ !dragEnabled() ? "Enable Edit" : "Disable Edit" }}
      @if(dragEnabled()){
      <mat-icon>cancel</mat-icon>
      }@else {
      <mat-icon>check</mat-icon>
      }
    </button>
  </div>
  <app-widget-menu></app-widget-menu>
</div>

<div class="grid-container" [ngClass]="dragEnabled() ? 'darg-drop-cursor' : ''">
  <mat-grid-list
    cols="4"
    rowHeight="200px"
    [gutterSize]="'10px'"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    @for(Item of store.widgets(); track Item.id) {
    <mat-grid-tile
      [colspan]="Item.width"
      [rowspan]="Item.hight"
      [style.background]="Item.color"
      cdkDrag
      [cdkDragDisabled]="!dragEnabled()"
    >
      <app-widget class="item-size" [data]="Item"></app-widget>
    </mat-grid-tile>
    } @empty { <app-no-data></app-no-data>}
  </mat-grid-list>
</div>
